<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h4>Pick a friend to add</h4>
    {% for user in users %}
      <p><a href="{% url 'friend:add_friend' friend_id=user.id %}">{{user.first_name}} {{user.last_name}}</a></p>
    {% endfor %}
  </body>
</html>
